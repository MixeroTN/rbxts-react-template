version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    versioning-strategy: increase
    open-pull-requests-limit: 99
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      packages:
        patterns:
          - "*"
